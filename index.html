<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Activity 2</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        
   </head>

    <body >
        <div class="container">
             
             <!-- Exercise 2 -->
             <br>
             <input type="checkbox" name="accept" class="accept form-check-input" value="yes">
             <label class="form-check-label">I accept</label><br>
             <input type="submit" value="Submit" class="btn btn-success submit-btn" disabled="disabled" name="submit">
   
             <!-- Exercise 3 -->
             <br><br>
             <table class="table table-primary table-striped  col-sm-6">
                  <tbody ><tr >
                       <th>Student</th>
                       <th>Grade</th>
                  </tr>
                  <tr>
                       <td>Mark</td>
                       <td>1.2</td>
                  </tr>
                  <tr>
                       <td>James</td>
                       <td>2.2</td>
                  </tr>
                  <tr>
                       <td>David</td>
                       <td>1.6</td>
                  </tr>
                  <tr>
                       <td>John</td>
                       <td>2.0</td>
                  </tr>
             </tbody></table>
   
             <!-- for 9 -->
             <br>
             <button class="btn btn-success recolor">Change Alternate Color</button>
   
             <!-- for 4 -->
             <br><br>
             <input type="text" name="text-box" class="text-box" maxlength="15">
             <p><span class="r-chars">15</span> Character(s) remaining.</p>
   
             <!-- for 7 -->
             <br>
             <div class="display"></div>
   
             <!-- for 5 -->
             <br>
             <button class="btn btn-info add-option">Add</button>
             <select class="dropdown form-select"></select>
   
             <!-- for 6 -->
             <button class="btn btn-danger remove-option">Remove</button>
       
   
             <!-- for 8 -->
             <br><br>
             <input type="submit" value="Save" class="btn btn-secondary change">
   
             <!-- for 10 -->
             <br><br>
             <p>Input Amount:
                  <input type="text" class="numbers">
             </p>
   
             <!-- for 11 -->
             <button class="btn btn-info animate">Animate</button><br><br>
             <p class="jquery">jQuery</p>
   
             <!-- for 12 -->
             <div>
                  <button class="btn btn-warning up">Up</button>
                  <button class="btn btn-warning down">Down</button><br><br>
                  <button class="btn btn-warning left">Left</button>
                  <button class="btn btn-warning right">Right</button>
                  <div class="block"></div>
             </div>
        </div> <!-- End Container -->
   
        <!-- for 1 -->
        <button type="button" class="btn btn-info scroll-top">Scroll Top</button>
   
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
   
        <script>
            // Ready document
            $(document).ready(function () {
  
                 // for 1
                 $('.scroll-top').on('click', function () {
                      $('html').animate({ scrollTop: 0 }, 'slow');
                 }) // End for 1
  
                 // for 2
                 $('.accept').on('click', function () {
                      if ($('.submit-btn').is(':disabled')) {
                           $('.submit-btn').removeAttr('disabled');
                      } else {
                           $('.submit-btn').attr('disabled', 'disabled');
                      }
                 }) // End for 2
  
                 // for 3
                 $('table').addClass('table-striped');
  
                 // Excercise 4
                 $('.text-box').on('keyup', function () {
                      $('.r-chars').text(15 - $(this).val().length);
                 }) // End for 4
  
                 // for 5
                 $('.add-option').on('click', function () {
                      $('.dropdown').append('<option value="' + $('.text-box').val() + '">' + $('.text-box').val() + '</option>')
                 }) // End for 5
  
                 // for 6
                 $('.remove-option').on('click', function () {
                      $('.dropdown option[value="' + $('.dropdown').val() + '"]').remove();
                 }) // End for 6
  
                 // for 7
                 $(".text-box").on('keyup', function () {
                      $('.display').text($(this).val());
                 }) // End for 7
  
                 // for 8
                 $(".change").on('click', function () {
                      if ($(".change").val() == "Save") {
                           $(".change").val("Update");
                      } else {
                           $(".change").val("Save");
                      }
                 }) // End for 8
  
                 // for 9
                 $('.recolor').on('click', function () {
                      $('table').removeClass('table-primary').addClass('table-success');
                 }) // End for 9
  
                 // for 10
                 $('.numbers').on('keyup', function () {
                      this.value = this.value.replace(/[^0-9\.]/g, '');
                 }) // End for 10
  
                 // for 11
                 $('.animate').on('click', function () {
                      $(".jquery").animate({
                           width: "70%",
                           opacity: 0.4,
                           marginLeft: "0.6in",
                           fontSize: "3em",
                           borderWidth: "10px"
                      }, 1500);
                 }) // End for 11
  
                 // for 12
                 $('.right').on('click', function () {
                      $('.block').animate({ left: '+=50px' }, 'slow');
                 })
  
                 $('.left').on('click', function () {
                      $('.block').animate({ left: '-=50px' }, 'slow');
                 })
  
                 $('.up').on('click', function () {
                      $('.block').animate({ top: '-=50px' }, 'slow');
                 })
  
                 $('.down').on('click', function () {
                      $('.block').animate({ top: '+=50px' }, 'slow');
                 }) // End for 12
            }) // End document ready
  
       </script>
</body>
</html>
